box: wercker/python
build:
  steps:
    - install-packages:
        packages: mongodb
    - virtualenv:
        name: quokka
        install_wheel: false
    - script:
        name: install test requirements
        code: |
          pip install requirements_test.txt
    - script:
        name: Run Tests
        code: |
          make test
    - script:
        name: echo python information
        code: |
          echo "python version $(python --version) running"
          echo "pip version $(pip --version) running"
