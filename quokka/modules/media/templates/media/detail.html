
{% extends theme("base.html") %}

{% block page_header %}
<div class="large-12 columns">
  <div class="page-header">
    <h1> {{  media.title   }}</h1>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="large-12 columns">
  {% if media.body %}
    <p>{{ content.body|safe() }}</p>
  {% endif %}

  <p>{{ content.created_at.strftime('%H:%M %Y-%m-%d') }}</p>
</div>
{% endblock %}
