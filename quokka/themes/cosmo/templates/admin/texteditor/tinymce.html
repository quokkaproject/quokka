<script src="{{ theme_static('tinymce/tinymce.min.js') }}"></script>
<script src="{{ theme_static('lepture/editor/marked.js') }}"></script>
<script src="{{ theme_static('lepture/editor/editor.js') }}"></script>
<link rel="stylesheet" href="{{theme_static('lepture/editor/editor.css')}}">
<!-- script src="{{ theme_static('admin/custom.js') }}"></script -->
<script type="text/javascript">

function load_tinymce(){
    if (tinymce.activeEditor == null) {
        tinymce.init({
    	selector: "{{ selector }}",
    	content_css : "{{ theme_static('bootstrap/css/bootstrap.css') }}, {{ theme_static('bootstrap/css/bootstrap-responsive.css') }}",
    	theme: "modern",
    	plugins: [
    	    "advlist autolink lists link image charmap print preview hr anchor pagebreak",
    	    "searchreplace wordcount visualblocks visualchars code fullscreen",
    	    "insertdatetime media nonbreaking save table contextmenu directionality",
    	    "emoticons template paste textcolor"
    	],
    	toolbar1: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image",
    	toolbar2: "print preview media | forecolor backcolor emoticons",
    	image_advtab: true,
    	templates: [
    	    {title: 'Test template 1', content: 'Test 1'},
    	    {title: 'Test template 2', content: 'Test 2'}
    	]
        });
    } else {
        tinymce.activeEditor.show();
    }
}

function destroy_tinymce() {
    tinymce.activeEditor.hide();
}

/* Load LEPTURE MARKDOWN EDITOR */
function load_markdown_editor() {
    markdown_editor = new Editor();
    //markdown_editor.render(document.getElementById('body'));
    markdown_editor.render(document.getElementsByClassName('{{selector|replace('.', '')}}')[0]);

}

function destroy_markdown_editor() {
    markdown_editor.codemirror.toTextArea();
    $(".editor-statusbar").remove();
    $(".editor-toolbar").remove();
}

</script>
